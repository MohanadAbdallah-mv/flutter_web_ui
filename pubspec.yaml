name: flutter_task
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter_svg: 2.0.9
  firebase_core: 3.6.0

  flutter:
    sdk: flutter



  cupertino_icons: 1.0.6
  device_preview: 1.2.0
  google_fonts: 6.2.1
  flutter_layout_grid: 2.0.8
  dynamic_height_grid_view: 0.0.4
  multi_dropdown: 3.0.1
  flutter_screenutil: 5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/png/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 300

